<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #game {
        margin: 0 auto;
        display: block;
        border: 1px solid #eee;
    }
</style>
<body>
    <div>x: <span id="coord_x"></span></div>
    <div>y: <span id="coord_y"></span></div>

    <canvas id="game" width="480" height="320"></canvas>

    <h1 id="result" style="text-align: center;"></h1>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        const CONFIG = {
            START_X: canvas.width / 2,
            START_Y: canvas.height - 10,
            STEP: 5,
            BALL_RADIUS: 10,
        };

        let x = CONFIG.START_X;
        let y = CONFIG.START_Y;
        let dx = CONFIG.STEP;
        let dy = -CONFIG.STEP;
        let color = '#ff0000';

        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX = (canvas.width-paddleWidth)/2;

        let rightPressed = false;
        let leftPressed = false;

        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 80;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 15;
        var bricks = [];

        let score = 0;

        for(var c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(var r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        function createBall(x, y, color) {
            ctx.beginPath();
            ctx.arc(x, y, CONFIG.BALL_RADIUS, 0, Math.PI*2, false);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle () {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop; 

                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function draw (timestamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            

            drawBricks();
            createBall(x, y, color);
            drawPaddle();
            collisionDetection();
            drawScore();

            if(x + dx > canvas.width-CONFIG.BALL_RADIUS || x + dx < CONFIG.BALL_RADIUS) {
                dx = -dx;
            }

            if(y + dy < CONFIG.BALL_RADIUS) {
                dy = -dy;
            }
            else if(y + dy > canvas.height-CONFIG.BALL_RADIUS) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                }
                else {
                    outputResult('GAME OVER');
                    sleep(1000).then(() => {
                        document.location.reload();
                    });
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;

            requestAnimationFrame(draw);

            outputCoord({ x, y });
            //console.log('render');
        }

        function outputCoord (coord) {
            const containerX = document.getElementById('coord_x');
            const containerY = document.getElementById('coord_y');

            containerX.innerHTML = coord.x;
            containerY.innerHTML = coord.y;
        }

        function outputResult (text) {
            const containerResult = document.getElementById('result');
            containerResult.innerHTML = text;
        }

        function handleKeyUp (e) {
            if(e.keyCode === 39) {
                rightPressed = false;
            } else if (e.keyCode === 37) {
                leftPressed = false;
            }
        }

        function handleKeyDown (e) {
            if(e.keyCode === 39) {
                rightPressed = true;
            } else if (e.keyCode === 37) {
                leftPressed = true;
            }
        }

        function initEvents () {
            document.addEventListener('keyup', handleKeyUp, false);
            document.addEventListener('keydown', handleKeyDown, false);
        }

        function collisionDetection () {
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status === 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;

                            if (score === brickRowCount * brickColumnCount) {
                                outputResult('YOU WIN!');
                                sleep(1000).then(() => {
                                    document.location.reload();
                                });
                            }
                        }
                    }
                }
            }
        }

        function sleep(ms) {
           return new Promise(resolve => setTimeout(resolve, ms));
        }

        function drawScore () {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#0095DD';
            ctx.fillText('Score: ' + score, 8, 20);
        }

        requestAnimationFrame(draw);
        initEvents();
    </script>
</body>
</html>
